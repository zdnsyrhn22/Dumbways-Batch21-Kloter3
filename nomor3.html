</head>

<body>
    <div class="container">
        <div class="header">
            <div>Soal Nomor</div>
            <div class="list">
                <a href='./nomor1.html'>1</a>
                <a href='./nomor2.html'>2</a>
                <a class="active">3</a>
            </div>
        </div>
        <div class="content">
            <div class="question">
                <div class="number">3.</div>
                <div>Buatlah sebuah function untuk cetak pola segitiga pascal kemudian ubah menjadi tampilan berikut:
                    (Note: pahami bagaimana bentuk segitiga pascal kemudian cocokkan dengan kode dibawah).</div>
            </div>
            <div class="params__container" style="margin-top: 60px;">
                <div style="margin-bottom: 10px;">Parameters :</div>
                <div id="params__list">
                    <div>X = 1</div>
                    <div>Y = 2</div>
                    <div>Z = 3</div>
                    <div>A = 4</div>
                    <div>B = 5</div>
                    <div>C = 6</div>
                    <div>D = 10</div>
                </div>
            </div>
            <div class="output__container">
                <div>Output :</div>
                <div id='output'></div>
            </div>
        </div>
    </div>
</body>
<script>
    const heightPascal = 6;
    const dict = {
        1: 'X',
        2: 'Y',
        3: 'Z',
        4: 'A',
        5: 'B',
        6: 'C',
        10: 'C',
    };

    function cetakPolaSegitigaPascalCustom() {
        var result = [];

        for (var i = 0; i < heightPascal; i++) {
            if (i !== 0) {
                var newRow = [];
                for (var j = 0; j < i + 1; j++) {
                    if (!(j == 0 || j == i)) {
                        newRow.push(result[i - 1][j] + result[i - 1][j - 1]);
                    }
                    else { newRow.push(1); }
                }
                result.push(newRow);
            } else { result.push([1]); }
        }

        for (var i = 0; i < result.length; i++) {
            var div = "<div class='row'>"
            for (var j = 0; j < result[i].length; j++) {
                if (dict.hasOwnProperty(result[i][j])) {
                    div += "<div>" + dict[result[i][j]] + "</div>";
                } else {
                    div += "<div>" + result[i][j] + "</div>";
                }
            }
            div += "</div>";
            document.getElementById('output').innerHTML += div;
        }
    }

    cetakPolaSegitigaPascalCustom();
</script>

</html>
